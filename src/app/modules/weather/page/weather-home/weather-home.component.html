<div class="search">

  <form #form="ngForm" >
    <input type="text" placeholder="Buscar Localização" name="city" [(ngModel)] ="iniCity">

    <span (dblclick)="onSubmit()">
      <fa-icon
      animation="fade"
      style="--fa-animation-duration: 5s; cursor: pointer;"
      size="lg"
      class="search-icon"
      [icon]="searchIcon"
      >


      </fa-icon>
    </span>
  </form>

</div>
